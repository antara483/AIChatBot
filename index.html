        // JavaScript
const fileInput = document.querySelector('#fileInput');
const defaultIcon = document.querySelector('.default-icon');
const videoIcon = document.querySelector('.video-icon');

fileInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    
    if (file) {
        if (file.type.startsWith('video/')) {
            // Show video icon and hide default icon for video files
            defaultIcon.hidden = true;
            videoIcon.hidden = false;
        } else {
            // Show default icon for other files (images)
            defaultIcon.hidden = false;
            videoIcon.hidden = true;
        }
    } else {
        // Reset to default if no file selected
        defaultIcon.hidden = false;
        videoIcon.hidden = true;
    }
});
