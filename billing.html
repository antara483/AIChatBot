<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Billing - Aichat Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #9981d7, #2a5298);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .billing-container {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      color: white;
      backdrop-filter: blur(15px);
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
    }

    .billing-container h1 {
      font-size: 2.2rem;
      margin-bottom: 15px;
      color: #ffffff;
    }

    .billing-container p {
      font-size: 1rem;
      color: #d4d4d4;
      margin-bottom: 30px;
    }

    .card-details input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      margin: 8px 0;
      border-radius: 8px;
      font-size: 1rem;
    }

    .card-details label {
      font-size: 1rem;
      color: #fff;
      display: block;
      margin-bottom: 6px;
    }

    .payment-btn {
      background: linear-gradient(135deg, #00ffd1, #00c3ff);
      color: black;
      border: none;
      border-radius: 30px;
      padding: 12px 30px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 20px rgba(0, 255, 225, 0.3);
    }

    .payment-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 30px rgba(0, 255, 225, 0.6);
    }

    .back-link {
      display: block;
      margin-top: 20px;
      font-size: 0.95rem;
      color: #ccc;
      text-decoration: none;
    }

    .back-link:hover {
      color: #00ffd1;
    }
    /* bill */
    /* #successMessage {
  opacity: 0;
  transition: opacity 0.6s ease;
}

#successMessage.show {
  opacity: 1;
} */
 


    /* bill */
  </style>
</head>
<body>
  <div class="billing-container">
    <h1>Billing Information</h1>
    <p>Please provide your billing details to complete the upgrade.</p>

    <!-- <form> -->
      <form id="billingForm">

      <div class="card-details">
        <label for="cardName">Cardholder Name</label>
        <input type="text" id="cardName" name="cardName" placeholder="John Doe" required>

        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required>

        <label for="expiryDate">Expiration Date</label>
        <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>

        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" placeholder="123" required>
      </div>
     
      

      <button type="submit" class="payment-btn">Pay Now</button>
    </form>

    <a href="upgrade.html" class="back-link">← Back to Upgrade</a>
 
    <script>
      // const form = document.getElementById('billingForm');
  
      // form.addEventListener('submit', function (e) {
      //   e.preventDefault(); // Prevent form submission
      //   alert("✅ Payment Successful! Thank you for upgrading to Aichat Pro.");
      //   form.reset(); // Optional: reset form fields after alert
      // });
      
  const form = document.getElementById('billingForm');

  form.addEventListener('submit', function (e) {
    e.preventDefault(); // prevent default form submission
    // Redirect to success page
    window.location.href = 'success.html';
  });


    </script>
  
</body>
</html>
