<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Success</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #8f92f5, #b3c0c5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .message-box {
      text-align: center;
      background: rgb(253, 252, 255);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    }

    .message-box h1 {
      color: #5a625d;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .message-box p {
      color: #555;
      font-size: 1.1rem;
    }
    .back-link {
      display: block;
      margin-top: 20px;
      font-size: 0.95rem;
      color: #6e5e5e;
      text-decoration: none;
    }

    .back-link:hover {
      color: #00ffd1;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>✅ Payment Successful!</h1>
    <p>Thank you for upgrading to Aichat Pro.</p>
    <a href="upgrade.html" class="back-link">← Back to Upgrade</a>
  </div>
  
 
</body>
</html>
