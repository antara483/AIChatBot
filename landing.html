<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QueryQuill - AI Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }
    body {
       background: url('chatbot.jpg') no-repeat center center / cover;
      background-color: #7c9ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      
      background-color: rgb(169, 198, 209);
      width: 90%;
      max-width: 1200px;
      border-radius: 20px;
      padding: 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
     
    }
    .content {
      flex: 1;
    }
    .content h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 20px;
      color: #111;
    }
    .content p {
      color: #444;
      margin-bottom: 10px;
      line-height: 1.6;
    }
    .content ul {
      list-style: none;
      margin: 20px 0;
    }
    .content ul li::before {
      content: "✔️";
      margin-right: 10px;
      color: #6daba2;
    }
    .btn {
      display: inline-block;
      background-color: #111;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 20px;
      transition: 0.3s ease;
    }
    .btn:hover {
      background-color: #333;
    }
    .image {
      flex: 1;
      text-align: center;
    }
    .image img {
      max-width: 100%;
      height: auto;
    }
    nav {
      position: absolute;
      top: 30px;
      left: 60px;
      right: 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
    }
    nav .logo {
      font-size: 1.4rem;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }
    nav ul li {
      cursor: pointer;
    }
    .logo{
        padding-right: 100px;
        color:antiquewhite;
        font-size:900px;
    }
    .image img {
     max-width: 500px;
     width: 100%;
     height: 500px;
    }
    .text{
    color: antiquewhite;
    }

  </style>
</head>
<body>
  <nav>
    <div class="logo">QueryQuill</div>
    <ul class="text">
  <a href="landing.html"><li style="color: antiquewhite;">Home</li></a>
     <a href="blog.html"><li style="color: aliceblue;">Blog</li></a> 
     <a href="features.html"> <li style="color: antiquewhite;">Features</li></a>
      <a href="info.html"><li style="color: antiquewhite;">Info</li></a>
    </ul>
  </nav>

  <div class="container">
    <div class="content">
      <h1>QueryQuill</h1>
      <p>Your AI-powered assistant for smart conversations, image analysis, and voice commands.</p>
      <ul>
        <li>Fast and intelligent responses</li>
        <li>Integrated image and voice support</li>
      </ul>
      <a href="login.html" class="btn">Get Started</a>
    </div>
    <div class="image">
      <img src="land.avif" alt="AI Bot">
    </div>
  </div>
</body>
</html>
