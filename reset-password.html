<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .reset-password-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .reset-password-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .reset-password-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .reset-password-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .reset-password-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="reset-password-container">
        <h2>Reset Password</h2>
        <p>Enter your new password below.</p>
        <form id="resetPasswordForm">
            <input type="password" name="password" placeholder="Enter new password" required>
            <input type="password" name="confirmPassword" placeholder="Confirm new password" required>
            <button type="submit">Reset Password</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("resetPasswordForm");
                   // âœ… Extract token from query parameters
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");
           
            console.log("Extracted Token:", token); // Debugging: Check extracted token

            if (!token || token === "reset-password.html") {
                alert("Invalid or expired reset link.");
                window.location.href = "/forgot-password.html"; // Redirect if token is missing
                return;
            }

            form.addEventListener("submit", async function (event) {
                event.preventDefault(); 

                const password = document.querySelector("input[name='password']").value;
                const confirmPassword = document.querySelector("input[name='confirmPassword']").value;

                if (password !== confirmPassword) {
                    alert("Passwords do not match!");
                    return;
                }

                try {
                    const response = await fetch(`http://localhost:3000/reset-password/${token}`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ password }),
                    });

                    const result = await response.json();

                    if (response.ok) {
                        alert("Password reset successfully! Redirecting to login...");
                        window.location.href = "/login.html"; // Redirect to login page
                    } else {
                        alert(result.message || "Something went wrong. Please try again.");
                    }
                } catch (error) {
                    console.error("Error:", error);
                    alert("Failed to reset password. Please try again later.");
                }
            });
        });
    </script>
</body>
</html>
