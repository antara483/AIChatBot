<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login & Registration</title>
    <style>
      /* Basic styling for the forms */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        background: url("images/aiimage.png") no-repeat center center fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .header {
        position: absolute;
        top: 20px;
        left: 90px;
        font-size: 50px;
        font-weight: bold;
        color: #3189e0;
      }
      .form-box {
        background: #67b7b4;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 400px;
        text-align: center;
      }
      .input-box {
        margin-bottom: 15px;
        position: relative;
      }
      .input-box input {
        width: 100%;
        padding: 10px;
        /* try */
        padding-right: 35px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .input-box i {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: #888;
        /* try */
        z-index: 2;
      }
      .submit {
        width: 100%;
        padding: 10px;
        background: #007bff;
        border: none;
        border-radius: 4px;
        color: #fff;
        cursor: pointer;
      }
      .submit:hover {
        background: #0056b3;
      }
      .two-col {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 10px;
      }
      .two-col a {
        color: #007bff;
        text-decoration: none;
      }
      .two-col a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="header">QueryQuill</div>
    <div class="form-box">
      <div class="login-container" id="login">
        <div class="top">
          <span
            >Don't have an account?
            <a href="#" onclick="showRegister()">Sign Up</a></span
          >
          <header>Login</header>
        </div>
        <div class="input-box">
          <input
            type="text"
            id="loginUsername"
            placeholder="Username"
            required
          />
          <i class="bx bx-user"></i>
        </div>
        <div class="input-box">
          <input
            type="password"
            id="loginPassword"
            placeholder="Password"
            required
          />
          <i class="bx bx-lock-alt"></i>
        </div>
        <div class="input-box">
          <input
            type="submit"
            class="submit"
            value="Sign In"
            onclick="validateLogin()"
          />
        </div>
        <div class="two-col">
          <div class="one">
            <input type="checkbox" id="login-check" />
            <label for="login-check"> Remember Me</label>
          </div>
          <!-- forget password (t or l) -->
          <!-- <div class="two">
                    <label><a href="#">Forgot password?</a></label>
                </div> -->
          <div class="two">
            <label><a href="forget-password.html">Forgot password?</a></label>
          </div>
          <!-- forget password (t or l) -->
        </div>
      </div>

      <div class="register-container" id="register" style="display: none">
        <div class="top">
          <span
            >Have an account? <a href="#" onclick="showLogin()">Login</a></span
          >
          <header>Sign Up</header>
        </div>
        <div class="input-box">
          <input type="text" id="regUsername" placeholder="Username" required />
          <i class="bx bx-user"></i>
        </div>
        <div class="input-box">
          <input type="email" id="regEmail" placeholder="Email" required />
          <i class="bx bx-envelope"></i>
        </div>
        <div class="input-box">
          <input
            type="password"
            id="regPassword"
            placeholder="Password"
            required
          />
          <i class="bx bx-lock-alt"></i>
        </div>
        <div class="input-box">
          <input
            type="submit"
            class="submit"
            value="Register"
            onclick="registerUser()"
          />
        </div>
        <div class="two-col">
          <div class="one">
            <input type="checkbox" id="register-check" />
            <label for="register-check">
              I agree to the <a href="#">terms & conditions</a></label
            >
          </div>
        </div>
      </div>
    </div>

    <script>
      // Function to switch to the registration form
      function showRegister() {
        document.getElementById("login").style.display = "none";
        document.getElementById("register").style.display = "block";
      }

      // Function to switch to the login form
      function showLogin() {
        document.getElementById("register").style.display = "none";
        document.getElementById("login").style.display = "block";
      }

      // Function to register a new user
      function registerUser() {
        const username = document.getElementById("regUsername").value;
        const email = document.getElementById("regEmail").value;
        const password = document.getElementById("regPassword").value;

        fetch("http://localhost:3000/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, password }),
        })
          .then((response) => response.json())
          .then((data) => alert(data.message))
          .catch((error) => console.error("Error:", error));
      }

      // Function to validate login
      function validateLogin() {
        const username = document.getElementById("loginUsername").value;
        const password = document.getElementById("loginPassword").value;
        console.log(username, password);
        fetch("http://localhost:3000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log(data);
            alert(data.message);
            if (data.status === "success") {
              window.location.href = "index.html"; // Redirect on success
            }
          })
          .catch((error) => console.error("Error:", error));
      }
    </script>
  </body>
</html>
